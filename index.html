<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify - 2025</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/index/body.css">
    <link rel="stylesheet" href="css/index/header.css">
    <link rel="stylesheet" href="css/index/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/index/favicon-16x16.png">
    <link rel="manifest" href="icons/index/site.webmanifest">
</head>
<body>
    <header>
        <a href="#" class="header__name">
            <h1>Shopify</h1>
        </a>
        <a href="#main__faq" class="header__link">
            О нас
        </a>
        <a href="#" class="header__shopping__cart">
            <img src="img/index/header/shopping__cart.svg" alt="" class="header__shopping__cart__photo">
        </a>
        <a href="#" class="header__support">
            <img src="img/index/header/support.svg" alt="" class="header__support__photo">
        </a>
    </header>
    <main>
        <div class="main__window">
            <div class="main__navigation">
                <p class="main__categories__text">Категории</p>
                <div id="main__electronics" class="main__categories__button">
                    <p id="main__electronics__text">Электроника</p>
                </div>
                <div id="main__shoes" class="main__categories__button">
                    <p id="main__shoes__text">Обувь</p>
                </div>

                <div id="main__house__and__garden" class="main__categories__button">
                    <p id="main__house__and__garden__text">Дом и сад</p>
                </div>  
                
                <div id="main__childrens__products" class="main__categories__button">
                    <p id="main__childrens__products__text">Детские товары</p>
                </div>                

                <div id="main__beauty__and__health" class="main__categories__button">
                    <p id="main__beauty__and__health__text">Красота и здоровье</p>
                </div>

                <div id="main__appliances" class="main__categories__button">
                    <p id="main__appliances__text">Бытовая техника</p>
                </div>

                <div id="main__sports__and__recreation" class="main__categories__button">
                    <p id="main__sports__and__recreation__text">Спорт и отдых</p>
                </div>

                <div id="main__construction__and__renovation" class="main__categories__button">
                    <p id="main__construction__and__renovation__text">Строительство и ремонт</p>
                </div>

                <div id="main__food__products" class="main__categories__button">
                    <p id="main__food__products__text">Продукты питания</p>
                </div>

                <div id="main__pharmacy" class="main__categories__button">
                    <p id="main__pharmacy__text">Аптека</p>
                </div>

            </div>
            <div class="main__frame">
                <div></div>
            </div>
        </div>
        <div class="main__faq" id="main__faq"></div>
    </main>
</body>
</html>
